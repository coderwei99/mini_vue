<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="App"></div>
  
  <script src="./渲染器/renderer.js"></script>
  <script src="./响应式系统//vue3响应式实现.js"></script>
  <script src="./index.js"></script>
  <script>
    const App = {
      data: reactive({
        counter:0
      }),
      render(){
        return h('div',null,[
          h('h2',null,`当前计数：${this.data.counter}`),
          h('button',{onClick:() => {//这里要写箭头函数，不然this绑定的是window。就拿不到count了
            this.data.counter++
          }},'+1')
        ])
      }
    }
    const app = createApp(App)
    app.mount('#App')
  </script>
</body>
</html>
